<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/all.min.css">
   
    <script src="./JS/index.js" defer></script>

    <title>Slider</title>
</head>
<body>
    
    <main class=" position-relative min-vh-100 ">
        <section class=" min-vh-100 d-flex align-items-center justify-content-center  ">
            <div class="container mt-5  ">
                <div class="row g-3">
                    <div class="col-lg-4 col-md-6 col-12 col-sm-6 mt-0 ">
                        <figure class="inner position-relative ">
                            <img src="./images/dessert1.jpg"  class="w-100  object-fit-cover rounded-2">
                            <figurecaption class=" position-absolute p-2 rounded-2 text-center">
                                <h3 class=" h4">Strawberry Cupcake</h3>
                                <p>Soft cupcake topped with fresh strawberry sweetness</p>
                            </figurecaption>
                        </figure>
                    </div>

                      <div class="col-lg-4 col-md-6 col-12 col-sm-6 mt-0 " >
                        <figure class="inner position-relative">
                            <img src="./images/dessert5.jpg"  class="w-100 rounded-2">
                            <figurecaption class=" position-absolute p-2 rounded-2 text-center">
                                <h3 class=" h4">Cherry Jam</h3>
                                <p>Sweet and fresh homemade cherry jam</p>
                            </figurecaption>
                        </figure>
                    </div>

                     <div class="col-lg-4 col-md-6 col-12 col-sm-6 mt-0 " >
                        <figure class="inner position-relative">
                            <img src="./images/dessert2.jpg"  class="w-100 rounded-2">
                            <figurecaption class=" position-absolute p-2 rounded-2 text-center">
                                <h3 class=" h4">Choco-Vanilla Cake</h3>
                                <p>A fluffy blend of rich chocolate and smooth vanilla</p>
                            </figurecaption>
                        </figure>
                    </div>

                       <div class="col-lg-4 col-md-6 col-12 col-sm-6 mt-0 " >
                        <figure class="inner position-relative">
                            <img src="./images/dessert4.jpg"  class="w-100 rounded-2">
                            <figurecaption class=" position-absolute p-2 rounded-2 text-center">
                                <h3 class=" h4">Chocolate Brownies</h3>
                                <p>Fudgy, rich, and full of chocolate flavor</p>
                            </figurecaption>
                        </figure>
                    </div>

                       <div class="col-lg-4 col-md-6 col-12 col-sm-6 mt-0 " >
                        <figure class="inner position-relative">
                            <img src="./images/dessert6.jpg"  class="w-100 rounded-2">
                            <figurecaption class=" position-absolute p-2 rounded-2 text-center">
                                <h3 class=" h4">Fresh Fruits</h3>
                                <p>Colorful, juicy, and naturally sweet</p>
                            </figurecaption>
                        </figure>
                    </div>
                       <div class="col-lg-4 col-md-6 col-12 col-sm-6 mt-0 " >
                        <figure class="inner position-relative">
                            <img src="./images/dessert3.jpg"  class="w-100 rounded-2">
                            <figurecaption class=" position-absolute p-2 rounded-2 text-center">
                                <h3 class=" h4">Oriental Sweets</h3>
                                <p>Traditional delights with authentic flavors</p>
                            </figurecaption>
                        </figure>
                    </div>


                </div>
            </div>
        </section>

        <section class="model d-flex justify-content-center align-items-center position-absolute bottom-0 top-0 start-0 end-0 d-none ">
            <div class="  position-relative ">
                <i class="fa-solid fa-arrow-left"></i>
                <i class="fa-solid fa-circle-xmark"></i>
                <img src="./images/dessert2.jpg" class=" rounded-2 shadow-lg">
                <i class="fa-solid fa-arrow-right"></i>
                
            </div>
        </section>
    </main>

    <script src="./JS/bootstrap.bundle.min.js"></script>
</body>
</html>
